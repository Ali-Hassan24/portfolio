<!DOCTYPE html>
<html lang="en">

<head>

  <title>Fashion/AH e-commernce</title>
  <!-- MDB icon -->

<body>
  <!-- Start your project here-->
  <div id="header">
   <div class="container">
          <div class="row">
            <!-- Navbar -->
    <nav class="navbar navbar-expand-lg ">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <a class="navbar-brand mt-1  mt-lg-0" href="home.html">
            <img
              src="img/logo.png"
              height="60"
              alt="my Logo"
              loading="lazy"

            />
          </a>
        <!-- Toggle button -->

        <button

          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse " id="navbarSupportedContent">

          <ul class="navbar-nav text-white ms-auto  mb-2 mb-lg-0">
            <li class="nav-item me-3">
              <a class="nav-link " href="home.html">Home</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link" href="#">Shoping Card</a>
            </li>
            <li class="nav-item me-3">
             <div class="dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink1"
              role="button"
              data-mdb-toggle="dropdown"
              
            >
              Product Catalog
            </a>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="navbarDropdownMenuLink1"
            >
              <li>
                <a class="dropdown-item" href="#">New Products</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">Brands Product</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">Old Product</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">Most Useable Product</a>
              </li>
            </ul>
          </div>
            <li class="nav-item me-3">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
          
        </div>

        <!-- Right elements -->
        <div class="d-flex align-items-center align-items-sm-left">
          
          <!-- Icon -->
          <a class=" icon me-3" href="#">
            <i class="fas fa-shopping-cart"></i>
          </a>

          <!-- Notifications -->
            <a
              class=" me-3 icon"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
            
              aria-expanded="false"
            >
              <i class="fas fa-bell"></i>
              <span class="badge rounded-pill badge-notification bg-danger">1</span>
            </a>
          <!-- Avatar -->
          <div class="dropdown ml-3">
            <a
              class="dropdown-toggle d-flex align-items-center  hidden-arrow"
              href="#"
              id="navbarDropdownMenuAvatar"

              aria-expanded="false"
            >

                src="img/f1.png"
                class="rounded-circle"
                height="25"
                alt="Black and White Portrait of a Man"

            </a>

              aria-labelledby="navbarDropdownMenuAvatar"
            >
              <li>
                <a class="dropdown-item" href="#">My profile</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">Settings</a>
              </li>
